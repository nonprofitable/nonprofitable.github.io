<div id="writing" class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="read-more-header">
        <span class="btn btn-success">Recent Posts</span>
      </div>

      <!-- This loops through the paginated posts -->
      {% for post in paginator.posts %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="content">
          {{ post.description }}
        </div>
      {% endfor %}

      <!-- Pagination links -->
      <div class="pagination">
        {% if paginator.previous_page %}
          <a href="{{ paginator.previous_page_path }}" class="previous btn btn-sm btn-success"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous</a>
        {% endif %}
        <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
        {% if paginator.next_page %}
          <a href="{{ paginator.next_page_path }}" class="next btn btn-sm btn-success">Next <span class="glyphicon glyphicon-circle-arrow-right"></span> </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
